<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">    
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Ohmyfood</h1>    
        </header>
        <main>
            <section class="location">
                <i class="fa-solid fa-location-dot"></i>
                <p>Paris, Belleville</p>
            </section>
            <section class="hero">
                <h2>Réservez le menu <br> qui vous convient</h2>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <!-- <img class="btn-restaurant" src="logo/explore_button.png" alt="Explorer nos restaurants"> -->
                <button class="hero__btn-restaurant">
                    <a href="/">Explorer nos restaurants</a>
                </button>
            </section>
            <section class="functioning">
                <h3>Fonctionnement</h3>
                <!-- <img src="logo/function_group_1.png" alt="choix d'un restaurant"> -->
                
                <button class="functioning__btn-function">
                    <img src="logo/function1.png" alt="choix d'un restaurant">
                    <img src="logo/mobile-screen-button.png" alt="logo d'un mobile">
                    <a href="/">Choisissez un restaurant</a>
                </button>
                <img src="logo/function2.png" alt="composer son menu">
                <div class="">
                    <img src="logo/list-ul.png" alt="logo d'une liste"><span>Composez votre menu</span>
                </div>
                <img src="logo/function3.png" alt="déguster sur place">
                <div class="">
                    <img src="logo/store.png" alt="logo d'un commerce"><span>Dégustez au restaurant</span>
                </div>
                       
                   
            </section>
            <section>
                <h3>Restaurants</h3>

            </section>    
        </main>
        <footer>

        </footer>
    </div>
</body>
</html>
